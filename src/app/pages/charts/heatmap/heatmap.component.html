<app-page-title [title]="'Heatmap  Charts'" [pagetitle]="'Apexcharts'" ></app-page-title>



<div class="grid grid-cols-1 gap-x-5 xl:grid-cols-2">
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Basic</h6>
            <div id="basicHeatmap" class="apex-charts" data-chart-colors='["bg-custom-500"]' dir="ltr">
                <apx-chart [series]="basicHeatmapChart.series" [chart]="basicHeatmapChart.chart" [dataLabels]="basicHeatmapChart.dataLabels" [colors]="basicHeatmapChart.colors"  dir="ltr"></apx-chart>
            </div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Multiple Colors</h6>
            <div id="multipleColorsHeatmap" class="apex-charts" data-chart-colors='["bg-custom-500", "bg-purple-500", "bg-orange-500", "bg-yellow-500", "bg-green-500"]' dir="ltr">
                <apx-chart [series]="multipleSeriesChart.series" [chart]="multipleSeriesChart.chart" [dataLabels]="multipleSeriesChart.dataLabels" [colors]="multipleSeriesChart.colors" [grid]="multipleSeriesChart.grid" [xaxis]="multipleSeriesChart.xaxis" [stroke]="multipleSeriesChart.stroke" dir="ltr"></apx-chart>
            </div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Color Range</h6>
            <div id="ColorsRangeHeatmap" class="apex-charts" data-chart-colors='["bg-custom-500", "bg-purple-500", "bg-orange-500", "bg-yellow-500"]' dir="ltr">
                <apx-chart [series]="colorRangeChart.series" [chart]="colorRangeChart.chart" [dataLabels]="colorRangeChart.dataLabels" [plotOptions]="colorRangeChart.plotOptions" [title]="colorRangeChart.title" dir="ltr"></apx-chart>
            </div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Rounded (Range without Shades)</h6>
            <div id="RoundedRangeHeatmap" class="apex-charts" data-chart-colors='["bg-sky-500", "bg-green-500"]' dir="ltr">
                <apx-chart [series]="rangeWithoutShadesChart.series" [chart]="rangeWithoutShadesChart.chart" [dataLabels]="rangeWithoutShadesChart.dataLabels" [colors]="rangeWithoutShadesChart.colors" [stroke]="rangeWithoutShadesChart.stroke" [plotOptions]="rangeWithoutShadesChart.plotOptions" [xaxis]="rangeWithoutShadesChart.xaxis" dir="ltr"></apx-chart>
            </div>
        </div>
    </div><!--end card-->
</div><!--end grid-->
