<app-page-title [title]="'Time Picker'" [pagetitle]="'Forms'"></app-page-title>


<div class="grid grid-cols-1 gap-x-5 xl:grid-cols-2">
    <div class="card">
        <div class="card-body">
            <h6 class="mb-1 text-15">Timepicker</h6>
            <p class="mb-4">Set <code class="text-xs text-pink-500 select-all">mwlFlatpickr [flatpickrOptions]=&quot;&#123;'noCalendar':true,'dateFormat':'H:i','time_24hr':true,'enableTime':true&#125;&quot;</code> attribute.</p>
            <input type="text" mwlFlatpickr [flatpickrOptions]="{'noCalendar':true,'dateFormat':'H:i','time_24hr':true,'enableTime':true}" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" data-provider="timepickr" data-time-basic="true" placeholder="Select Time">
        </div>
    </div><!--end card-->

    <div class="card">
        <div class="card-body">
            <h6 class="mb-1 text-15">Inline</h6>
            <p class="mb-4">Set <code class="text-xs text-pink-500 select-all">mwlFlatpickr [flatpickrOptions]=&quot;&#123;'noCalendar':true,'dateFormat':'H:i','time_24hr':true,'enableTime':true,'inline':true&#125;&quot;
                </code> attribute.</p>
            <input type="text" mwlFlatpickr [flatpickrOptions]="{'noCalendar':true,'dateFormat':'H:i','time_24hr':true,'enableTime':true,'inline':true}" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" data-provider="timepickr" data-time-inline="11:42">
        </div>
    </div><!--end card-->
</div><!--end grid-->
